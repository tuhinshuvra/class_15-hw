<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS Link -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>BT5 Utilities and Flex</title>
  </head>
  
  <body>
    <h4 align="center">BT5 Utilities Flex</h4>
    
    <!-- <h5 align="center">Utilities</h5> -->
    <div class="container">
     
      <div class="row">
        <div class="box1 border border-4 border-warning"></div>
        <div class="box1 border border-3 rounded-circle border-success "></div>
        <div class="box1 border border-3 border-secondary"></div>
      </div>
      
      <div class="row">
        <p class="text-primary">.text-primary</p>
        <p class="text-success">.text-success</p>
        <p class="text-body">.text-body</p>
      </div>
      
      <div class="row">
        <div class="d-flex justify-content-lg-center bg-primary">
          <div class="box2">Text -1</div>
          <div class="box2">Text -2</div>
          <div class="box2">Text -3</div>
        </div>
      </div>
      
      <div class="row">
        <div class="d-flex flex-row-reverse bg-primary">
          <div class="box2">Text -1</div>
          <div class="box2">Text -2</div>
          <div class="box2">Text -3</div>
        </div>
      </div>
      
      <div class="row">
        <div class="d-flex justify-content-between bg-primary">
          <div class="box2">Text -1</div>
          <div class="box2">Text -2</div>
          <div class="box2">Text -3</div>
        </div>
      </div>
      
      <div class="row">
        <div class="d-flex bg-primary">
          <div class="box2 order-3">Text -1</div>
          <div class="box2 order-2">Text -2</div>
          <div class="box2 order-1">Text -3</div>
        </div>
      </div>
      
    </div>
    <!-- JS Link -->
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
